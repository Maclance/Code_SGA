# defaults_by_difficulty.yaml — Paramètres par Niveau de Difficulté

# Version: 1.0
# Dernière MAJ: 2025-12-25
# Auteur: Simulation Engineer
#
# Ce fichier définit les valeurs par défaut pour chaque niveau de difficulté.
# Les paramètres contrôlent la complexité, l'amplitude des effets, les délais,
# et la surface de décision (leviers disponibles).

---

# =============================================================================
# DIFFICULTE: NOVICE
# =============================================================================
# Objectif: Apprendre les fondamentaux sans être submergé
# Philosophie: Effets plus rapides, moins intenses, moins de leviers

Novice:
  
  # --- Métadonnées ---
  id: "Novice"
  display_name: "Novice"
  description: >
    Mode d'apprentissage. Événements moins violents, effets plus rapides,
    leviers macro uniquement. Idéal pour découvrir le jeu.
  
  # --- Amplitude des variations ---
  amplitude:
    index_change_max_per_turn: 5  # ±5 points max par indice par tour
    portfolio_variance: 0.05      # ±5% variation portefeuille
  
  # --- Effets retard ---
  delays:
    factor: 0.5                   # Délais ÷ 2 (arrondis au tour)
    rh_turns: 1                   # Recrutement: 1T (au lieu de 2T)
    it_turns: 2                   # IT/Data: 2T (au lieu de 3-6T)
    prevention_turns: 2           # Prévention: 2T (au lieu de 4-8T)
    reputation_turns: 1           # Réputation: 1T
  
  # --- Seuils d'alerte ---
  alerts:
    threshold_display: 60         # Alertes visibles dès indice < 60
    critical_threshold: 20        # Zone critique < 20
    game_over_enabled: false      # Pas de game over
  
  # --- Score et pondérations ---
  scoring:
    weights:
      IAC: 0.20
      IPQO: 0.15
      IERH: 0.10
      IRF: 0.10
      IMD: 0.10
      IS: 0.05                    # Sincérité moins pénalisante
      IPP: 0.30                   # Focus sur le P&L
    total: 1.00
  
  # --- Claims / Sinistralité ---
  claims:
    frequency_variance: 0.02      # ±2% variation fréquence
    severity_variance: 0.03       # ±3% variation sévérité
    catastrophe_intensity_factor: 0.7  # Cat Nat moins sévères
  
  # --- Événements ---
  events:
    market_probability_factor: 0.7    # -30% proba événements marché
    company_probability_factor: 0.5   # -50% proba événements compagnie
    intensity_factor: 0.7             # -30% intensité
    mitigation_bonus: 0.10            # +10% efficacité mitigations
  
  # --- Concurrence IA ---
  ai_competitors:
    aggressiveness: 0.7           # IA moins agressif
    reactivity: 0.5               # Réagit moins souvent
    strategy_variance: 0.3        # Comportement plus prévisible
  
  # --- Budget ---
  budget:
    initial_multiplier: 1.2       # +20% budget initial
    growth_bonus: 0.05            # +5% croissance budget/tour
  
  # --- Leviers disponibles ---
  # Environ 12 leviers macro
  levers_available:
    # Produit/Tarification (2)
    - LEV-TAR-01                  # Niveau de prime
    - LEV-GAR-01                  # Niveau franchise
    # Distribution (1)
    - LEV-DIS-01                  # Mix canaux
    # Marketing (1)
    - LEV-MKT-01                  # Publicité marque
    # RH (2)
    - LEV-RH-01                   # Recrutement sinistres
    - LEV-RH-03                   # Recrutement distribution
    # IT/Data (1)
    - LEV-IT-01                   # Stabilité SI
    # Sinistres (2)
    - LEV-SIN-01                  # Organisation
    - LEV-SIN-02-N1               # Fraude niveau 1
    # Réassurance (1)
    - LEV-REA-01                  # Niveau protection
    # Provisions (2)
    - LEV-PROV-01                 # Politique provisions
    - LEV-PLAC-01                 # Allocation placements (simplifié)
  
  # --- Explainability ---
  explainability:
    show_formulas: false
    show_delays: true
    show_top_drivers: 3           # Top 3 causes des variations
    guided_tips: true             # Conseils guidés activés

