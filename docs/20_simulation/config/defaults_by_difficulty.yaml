# =============================================================================
# MODE SURVIE (optionnel, pour référence)
# =============================================================================
# Note: Mode Survie prévu pour V1+, paramètres indicatifs

Survival:
  
  id: "Survival"
  display_name: "Mode Survie"
  description: >
    Vagues d'événements rapprochées, budget contraint, pénalités accrues.
    Objectif: survivre X tours.
  
  base_difficulty: "Expert"       # Hérite des paramètres Expert
  
  # Overrides
  overrides:
    events:
      market_probability_factor: 1.5
      company_probability_factor: 2.0
      intensity_factor: 1.5
      cooldown_reduction: 0.5     # Événements peuvent se répéter plus vite
    
    budget:
      initial_multiplier: 0.7
      growth_bonus: -0.05
    
    scoring:
      weights:
        IRF: 0.35                 # Survie = résilience
        IPQO: 0.30
        IS: 0.10
        IPP: 0.05
        IAC: 0.08
        IERH: 0.07
        IMD: 0.05
    
    victory_condition:
      type: "survive_turns"
      target_turns: 20            # Survivre 20 tours = victoire

---

# =============================================================================
# VALIDATION RULES
# =============================================================================

# Règles à vérifier par le code lors du chargement:
#
# 1. scoring.weights.total MUST equal 1.0
# 2. All lever IDs in levers_available MUST exist in lever catalog
# 3. delays.factor * delay_base <= reasonable_max (ex: 12 tours)
# 4. amplitude.index_change_max_per_turn <= 20
# 5. All events factors >= 0
# 6. Inheritance (Survival.base_difficulty) correctly applied
